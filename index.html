<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1>User Page</h1>
    <p>Fetching your IP...</p>
    <div id="ipDisplay">Loading IP...</div>

    <script>
        async function getUserIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const ipAddress = data.ip;

            document.getElementById('ipDisplay').innerText = `Your IP: ${ipAddress}`;

            // Send IP to GitHub API to store it
            saveIPToGitHub(ipAddress);
        }

        async function saveIPToGitHub(ipAddress) {
            const token = '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';  // Replace with your GitHub PAT
            const repoOwner = 'Rich2code';  // Replace with your GitHub username
            const repoName = 'ip-catcher';  // Replace with your GitHub repository name
            const filePath = 'ips.json';  // Path to the file in your GitHub repository

            // Fetch the existing file from the repository
            const fileUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
            const headers = { Authorization: `token ${token}` };
            const fileResponse = await fetch(fileUrl, { headers });
            const fileData = await fileResponse.json();

            // Decode the base64 content of the file
            const content = atob(fileData.content);
            const ipList = JSON.parse(content);

            // Add the new IP address to the list
            ipList.push({ ip: ipAddress, timestamp: new Date().toISOString() });

            // Encode the updated content back to base64
            const updatedContent = btoa(JSON.stringify(ipList));

            // Update the file in the repository
            const updateResponse = await fetch(fileUrl, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Add new IP address',
                    content: updatedContent,
                    sha: fileData.sha,  // Required to update the file
                }),
            });

            if (updateResponse.ok) {
                console.log('IP Address saved successfully');
            } else {
                console.error('Failed to save IP address');
            }
        }

        // Fetch and display the user's IP
        getUserIP();
    </script>
</body>
</html>
