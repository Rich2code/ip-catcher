<!DOCTYPE html>
<html>
<head>
<title>Solar System</title>
<link rel=stylesheet href="style.css">
</head>
<body>
  <div class="container">
    <div class="sun">
      <img src="sun.png" alt="sun">
    </div>
    <div class="mercury"></div>
    <div class="venus"></div>
    <div class="earth">
      <div class="moon"></div>
    </div>
    <div class="mars"></div>
    <div class="jupiter"></div>
    <div class="saturn"></div>
    <div class="uranus"></div>
    <div class="neptune"></div>
    <div class="pluto">
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    async function fetchIp() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const userIp = data.ip;

            // Display the user's IP address
            document.getElementById('ip-address').textContent = `Your IP Address: ${userIp}`;

            // Store the IP address and timestamp in local storage
            const recordedIPs = JSON.parse(localStorage.getItem('recordedIPs')) || [];
            const timestamp = new Date().toLocaleString();

            // Create an entry object
            const entry = {
                ip: userIp,
                time: timestamp
            };

            // Check if the IP is already recorded
            if (!recordedIPs.some(record => record.ip === userIp)) {
                recordedIPs.push(entry);
                localStorage.setItem('recordedIPs', JSON.stringify(recordedIPs));
            }

            alert(`IP Address recorded: ${userIp} at ${timestamp}`);
        } catch (error) {
            console.error('Error fetching IP address:', error);
        }
    }

    window.onload = fetchIp;
</script>
</body>

</html>
